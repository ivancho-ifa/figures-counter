name: Code Analysis

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  analyze:
    strategy:
      matrix:
        os: [windows-latest]
        arch: [x64]
    runs-on: ${{ matrix.os }}

    env:
      # For some reason I can not use the already defined variables in env during definition of other variables
      build_config: 'Debug'
      preset: cl-${{matrix.arch}}-debug
      shared_dependency_cache: ${{matrix.os}}-${{matrix.arch}}
      build_dir: ${{github.workspace}}/out/build/cl-${{matrix.arch}}-debug/

    steps:
    - uses: actions/checkout@v3
    - uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: ${{matrix.arch}}
        
    - name: Cache Dependencies
      id: cache-deps
      uses: actions/cache@v3
      with:
        path: ${{env.build_dir}}/vcpkg_installed
        key: ${{env.shared_dependency_cache}}-${{hashFiles('**/vcpkg.json')}}
        enableCrossOsArchive: true
    
    - name: Integrate vcpkg
      run: vcpkg integrate install

    - name: Configure CMake
      run: cmake --preset ${{env.preset}}

    - name: Run MSVC Code Analysis
      uses: microsoft/msvc-code-analysis-action@v0.1.1
      id: run-analysis
      with:
          cmakeBuildDirectory: ${{env.build_dir}}
          buildConfiguration: ${{env.build_config}}
          ruleset: NativeRecommendedRules.ruleset
          ignoredPaths: ${{env.build_dir}}/vcpkg_installed;${{ github.workspace }}/tests

    - name: Upload SARIF to GitHub
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ steps.run-analysis.outputs.sarif }}
        
    - name: Upload SARIF as an Artifact
      uses: actions/upload-artifact@v2
      with:
          name: sarif-file
          path: ${{ steps.run-analysis.outputs.sarif }}